steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/psych-backend', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/psych-backend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'psych-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/psych-backend'
      - '--region'
      - 'europe-central2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'psychological-app-a359c:europe-central2:psychological-db'
      - '--set-env-vars'
      - 'DJANGO_SECRET_KEY=your_secret_key'
      - '--port'
      - '8080'
      - '--timeout'
      - '900s'
